<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_BAckend</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        async function Calculate_sum() {
            const response=await axios.post("http://localhost:3000/add",{
                a:document.getElementById("1").value,
                b:document.getElementById("2").value
            })
            console.log(response.data);
        }
        
    </script>
    

</head>
<body>
    <input type="text" id="1" placeholder="Type Here">
    <input type="text" id="2" placeholder="Type Here">
    <button onclick="Calculate_sum()">Click ME</button>
    
</body>
</html>
